services:
  # Frontend Next.js Application (Development)
  frontend:
    build:
      context: ./new-support-app
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:9000
    volumes:
      - ./new-support-app:/app
      - /app/node_modules
      - /app/.next
    networks:
      - support-app-network
    depends_on:
      - backend
    restart: unless-stopped
    command: npm run dev

  # Backend FastAPI Application (Development)
  backend:
    build:
      context: ./support-app-backend
      dockerfile: Dockerfile
    ports:
      - "9000:9000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://support_user:support_pass_2024@postgres:5432/support_tickets_db
      - CHROMA_URL=http://chromadb:8000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - FRONTEND_URL=http://localhost:3000
      - ALLOWED_ORIGINS=http://localhost:3000,http://frontend:3000
    depends_on:
      - postgres
      - chromadb
    volumes:
      - ./support-app-backend/app:/app/app
      - support_chroma_data:/app/chroma_db
    networks:
      - support-app-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: support_user
      POSTGRES_PASSWORD: support_pass_2024
      POSTGRES_DB: support_tickets_db
    ports:
      - "5433:5432"
    volumes:
      - support_postgres_data:/var/lib/postgresql/data
    networks:
      - support-app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U support_user -d support_tickets_db"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ChromaDB Vector Database
  chromadb:
    image: ghcr.io/chroma-core/chroma:latest
    ports:
      - "8001:8000"
    volumes:
      - support_chroma_data:/chroma/chroma
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000
    networks:
      - support-app-network
    restart: unless-stopped

volumes:
  support_postgres_data:
  support_chroma_data:

networks:
  support-app-network:
    driver: bridge
