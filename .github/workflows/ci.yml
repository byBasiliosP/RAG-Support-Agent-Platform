name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # Backend Tests
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: pgvector/pgvector:pg18
        env:
          POSTGRES_USER: support_user
          POSTGRES_PASSWORD: support_pass_2024
          POSTGRES_DB: support_tickets_test
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./support-app-backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5433 -U support_user; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
      
      - name: Run tests with coverage
        working-directory: ./support-app-backend
        env:
          DATABASE_URL: postgresql+asyncpg://support_user:support_pass_2024@localhost:5433/support_tickets_test
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          pytest --cov=app --cov-report=xml --cov-report=term-missing
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./support-app-backend/coverage.xml
          fail_ci_if_error: false

  # Frontend Tests
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ./new-support-app/package-lock.json
      
      - name: Install dependencies
        working-directory: ./new-support-app
        run: npm ci
      
      - name: Run linting
        working-directory: ./new-support-app
        run: npm run lint || true
      
      - name: Build
        working-directory: ./new-support-app
        env:
          NEXT_PUBLIC_API_URL: http://localhost:9000
        run: npm run build

  # Docker Build Test
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker images
        run: |
          docker-compose build --no-cache
      
      - name: Verify containers start
        run: |
          docker-compose up -d
          sleep 30
          docker-compose ps
          curl -f http://localhost:9000/health || exit 1
          docker-compose down
