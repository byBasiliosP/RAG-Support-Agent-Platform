services:
  # Frontend - Next.js Application
  frontend:
    build:
      context: ./new-support-app
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:9000
        - NEXT_PUBLIC_BACKEND_URL=http://localhost:9000
        - NEXT_PUBLIC_ELEVENLABS_AGENT_ID=${NEXT_PUBLIC_ELEVENLABS_AGENT_ID}
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:9000
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:9000
      - NEXT_PUBLIC_ELEVENLABS_AGENT_ID=${NEXT_PUBLIC_ELEVENLABS_AGENT_ID}
    depends_on:
      - backend
    networks:
      - support-app-network
    restart: unless-stopped

  # Backend - FastAPI Application
  backend:
    build:
      context: ./support-app-backend
      dockerfile: Dockerfile
    ports:
      - "9000:9000"
    volumes:
      - ./support-app-backend:/app
      - ./secrets/google-credentials.json:/secrets/google-credentials.json:ro
    environment:
      - DATABASE_URL=postgresql+asyncpg://support_user:support_pass_2024@postgres:5432/support_tickets_db
      - REDIS_URL=redis://redis:6379/0
      - GOOGLE_PROJECT_ID=${GOOGLE_PROJECT_ID}
      - GOOGLE_LOCATION=${GOOGLE_LOCATION}
      - GOOGLE_APPLICATION_CREDENTIALS=/secrets/google-credentials.json
      - FRONTEND_URL=http://frontend:3000
      - ALLOWED_ORIGINS=http://localhost:3000,http://frontend:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - support-app-network
    restart: unless-stopped

  # PostgreSQL Database with pgvector extension
  postgres:
    image: pgvector/pgvector:pg18
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_DB=support_tickets_db
      - POSTGRES_USER=support_user
      - POSTGRES_PASSWORD=support_pass_2024
    volumes:
      - support_postgres_data:/var/lib/postgresql
    networks:
      - support-app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U support_user -d support_tickets_db"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - support_redis_data:/data
    networks:
      - support-app-network
    restart: unless-stopped
    command: redis-server --appendonly yes

volumes:
  support_postgres_data:
  support_redis_data:

networks:
  support-app-network:
    driver: bridge
